{% extends "base.html" %}

{% block content %}
<br>


<div class="container">
    <div class="container">
        <h1>Profile Form</h1>
        <br>
        <div class="container">
            <form action="{% url "profile" %}" method = 'POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                
                <button class='btn btn-secondary'>Update</button>
            </form>


        </div>
    </div>
</div>

{% endblock content %}
