<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6">ðŸ§¾ Checkout</h2>

    <form action="confirmation.html" method="GET" class="space-y-4">
      <div>
        <label class="block font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block font-medium">Address</label>
        <input type="text" name="address" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block font-medium">Phone</label>
        <input type="tel" name="phone" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block font-medium">Email (optional)</label>
        <input type="email" name="email" class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block font-medium">Payment Method</label>
        <select name="payment" required class="w-full p-2 border rounded">
          <option value="card">Credit/Debit Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <hr class="my-4">

      <div class="flex justify-between text-lg font-bold">
        <span>Total:</span>
        <span>$65</span>
      </div>

      <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Place Order</button>
    </form>
  </div>
</body>
</html>
